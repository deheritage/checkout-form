<!DOCTYPE html>
<html>

<body>
    <h2>HTML Iframes</h2>
    <p>You can use the height and width attributes to specify the size of the iframe:</p>

    <iframe src="html-colors.html"
        style="border: none;"
        height="200" width="300"
        title="Iframe Example"></iframe>

    <p><a href="html-elements.html" target="iframe_a">Html Element</a></p>

    <p>When the target attribute of a link matches the name of an iframe, the link will open in the iframe.

    </p>
</body>

</html>
